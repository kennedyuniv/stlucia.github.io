<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennedy University</title>

    <link href="/dist/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">

    <!-- Header and footer script -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("/dist/header.html");
            $("#footer").load("/dist/footer.html");
        });
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>


</head>

<body>

    <div id="header"></div>

    <!--
      This example requires updating your template:
    
      ```
      <html class="h-full bg-gray-50">
      <body class="h-full">
      ```
    -->
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div>
                <img class="mx-auto w-44" src="/logo.png" alt="Kennedy">
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Student Login Panel</h2>
            </div>
            <form onsubmit="return searchStudentWithEnrollmentNumber();">
                <input type="hidden" name="remember" value="true">
                <div class="-space-y-px rounded-md shadow-sm">
                    <div>
                        <label for="partnerCode" class="sr-only">Academic Partner Code</label>
                        <input id="partnerCodeInput" name="partnerCode" type="text" required
                            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
                            placeholder="Academic Partner Code">
                    </div>
                    <div>
                        <label for="endorsmentCode" class="sr-only">Endorsement Code</label>
                        <input id="enrollmentNumberInput" name="endorsmentCode" type="text" required
                            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
                            placeholder="Endorsement Code">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Heroicon name: mini/lock-closed -->
                            <svg class="h-5 w-5 text-sky-500 group-hover:text-sky-400"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>


    <div id="footer"></div>
    <script>

        function searchStudentWithEnrollmentNumber() {
            let enrollmentNumber = enrollmentNumberInput.value;
            let centerCode = partnerCodeInput.value;
            window.location.href = "/public/studentCornerInner.html?enrollmentNumber=" + enrollmentNumber + "&partnerCode=" + centerCode;
            return false;
        }
    </script>

</body>

</html>
